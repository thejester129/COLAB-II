<head>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

  <link rel="manifest" href="favicon/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- Material Icons CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

  crossorigin=""></script>
  <script src="main.js"></script>

<body>

<div id="opaque_background"></div>

<div id="header">
  <h1 id="title">"COLAB II"</h1>
  <h2 id="subtitle">[ AN EXPLORATION OF SPACE AND HABITAT THROUGH WINDOWS  &nbsp; | &nbsp;  BY TOM GIBSON AND ESME LAWTON ]</h2>
</div>

<img id="gallery_back_button" src="img/close.png" onclick="closeGalleryView()"/>

<div id="content">
  <div id="map"></div>


  <div id="gallery_popup">
  
    <div id="close_button">
        <button style="cursor: pointer; border:none; background-color: #d9d9d9;" class="mdc-icon-button mdc-icon-button--touch material-icons" onclick="closeGalleryView()">
          <div class="mdc-icon-button__ripple"></div>
          close
          <div class="mdc-icon-button__touch"></div>
        </button>
    </div>
    
    
    <img id="gallery_image"/>

    <div id="gallery_arrows">
      <img id="gallery_left_arrow" src="img/left_arrow.png" onclick="moveImageLeft()"/>
      <img id="gallery_right_arrow" src="img/right_arrow.png" onclick="moveImageRight()"/>
    </div>

  
  
  </div>
</div>



<script>
  window.onload = () => startup();
</script>
